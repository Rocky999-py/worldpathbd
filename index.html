
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldPath BD | Future of Global Visa Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Hind+Siliguri:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --gold: #fbbf24;
            --gold-muted: #d97706;
            --gold-glow: rgba(251, 191, 36, 0.15);
            --surface: #020617;
            --glass: rgba(2, 6, 23, 0.85);
            --gold-border: rgba(251, 191, 36, 0.2);
        }
        body { 
            font-family: 'Space Grotesk', 'Hind Siliguri', sans-serif; 
            background: var(--surface);
            color: #f8fafc;
            overflow-x: hidden;
        }
        .bengali { font-family: 'Hind Siliguri', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: var(--gold-border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold); }

        .mesh-gradient {
            background: 
                radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(251, 191, 36, 0.08) 0px, transparent 40%),
                radial-gradient(at 100% 100%, rgba(30, 58, 138, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(251, 191, 36, 0.05) 0px, transparent 40%),
                radial-gradient(at 50% 50%, rgba(2, 6, 23, 1) 0px, transparent 100%),
                #020617;
            background-attachment: fixed;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--gold-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.9), inset 0 0 20px rgba(251, 191, 36, 0.02);
        }

        .gold-gradient {
            background: linear-gradient(135deg, #fef3c7 0%, #fbbf24 50%, #d97706 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gold-border {
            border: 1px solid var(--gold-border);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.05);
        }

        .gold-button {
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
            color: #020617;
            font-weight: 800;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gold-button:hover {
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.3);
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .blue-glow {
            box-shadow: 0 0 40px rgba(37, 99, 235, 0.1);
        }

        @keyframes pulse-gold {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }
        .animate-pulse-gold { animation: pulse-gold 4s ease-in-out infinite; }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .text-neon-gold {
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--gold-border);
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",

    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>

    <div id="root"></div>

</body>
</html>
