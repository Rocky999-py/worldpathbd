    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --gold: #fbbf24;
            --surface: #020617;
            --glass: rgba(2, 6, 23, 0.8);
            --gold-border: rgba(251, 191, 36, 0.15);
        }
        
        body {

            background: var(--surface);

            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;

        .glass-panel {
            background: var(--glass);

        }

        .gold-gradient {
            background: linear-gradient(135deg, #fff7ed 0%, #fbbf24 50%, #d97706 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gold-button {
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
            color: #020617;
            box-shadow: 0 10px 20px -5px rgba(251, 191, 36, 0.4);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .gold-button:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px -10px rgba(251, 191, 36, 0.6);
            filter: brightness(1.1);
        }

        .mesh-gradient {
            background-color: #020617;
            background-image: 
                radial-gradient(at 0% 0%, hsla(221,83%,53%,0.15) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(35,92%,51%,0.1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(221,83%,53%,0.15) 0, transparent 50%);
            background-attachment: fixed;
        }

        /* Smooth Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(251, 191, 36, 0.1); 
            border-radius: 20px; 
            border: 2px solid transparent;
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold); }

        /* Neural Pulse Animation */
        @keyframes neural-pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(37, 99, 235, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }
        .pulse-blue { animation: neural-pulse 2s infinite; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 5s ease-in-out infinite; }

        .bengali { font-family: 'Hind Siliguri', sans-serif; line-height: 1.6; }
        
        /* Mobile Specific Overrides */
